<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <header>
       
<nav class="navigation">
<h2 class="logo">LOGO</h2>
<button class="bnt-sign">Sign Up</button>

<div class="title">

</div>

    <main>
<section class="main-see">

        <h2 class="main-head"><b>See It in Action</b></h2>
        <p class="main-para">Explore the live preview and imagine your <br>brand in this bold new look.</p>
        <button class="bnt-main">Lunch Live Preview</button>
    </div>
    <div class="Webflow">

        <div class="num-content">
           <h1 class="num"><b>50K</b></h1>

        </div>
        <div class="num-content">
           <h1 class="num"><b>2M</b></h1>
           <p class="sub-num">Focus Sessions</p>
        </div>
        <div class="num-content">
           <h1 class="num"><b>95%</b></h1>
           <p class="sub-num">Satisfaction Rate</p>
        </div>

    </div>


</section>
    </main>
    <footer>

    </footer>
